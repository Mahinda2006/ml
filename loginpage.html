<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Login</title>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("C:\Users\mahin\OneDrive\Pictures\Screenshots\Screenshot 2025-02-19 173245.png') no-repeat center center/cover;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            animation: bounce 2s infinite ease-in-out, fadeIn 1s ease-out;
        }

        .doraemon-img {
            width: 50px;
            margin-bottom: 10px;
            animation: bounce 2s infinite ease-in-out;
        }

        h2 {
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #00AEEF;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
            transform: scale(1.05);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00AEEF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="C:\Users\mahin\OneDrive\Pictures\Screenshots\Screenshot 2025-02-19 173245.png">
        <h2>DoraBuji Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="username" required placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" id="password" required placeholder="Password">
            </div>
            <button type="submit">Login</button>
            <p id="error-message">Invalid Username or Password</p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "dorabuji" && password === "dora123") {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to another page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
